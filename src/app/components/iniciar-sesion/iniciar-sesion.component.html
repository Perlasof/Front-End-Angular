
<section >
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Iniciar Sesión</h2>
              <p class="text-white-50 mb-5">
                Por favor, ingresar usuario y clave
              </p>
<div>
              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <div class="form-outline form-white mb-4">
                  <div class="redes" style="float:center">
                  <input
                    type="user"
                    id="nombreUsuario"
                    name="nombreUsuario"
                    class="form-control form-control-lg"
                    [(ngModel)]="nombreUsuario" name="nombreUsuario" required
                  />
                  <label class="form-label" for="nombreUsuario">Usuario</label>
                </div>
              </div>

                <div class="form-outline form-white mb-4">
                  <div class="redes" style="float:center">
                  <input
                    type="password"
                    id="password"
                    class="form-control form-control-lg"
                    [(ngModel)]="password" name="password" required
                  />
                  
                  <label class="form-label" for="password"
                    >Contraseña</label
                  >
                </div>
              </div>
              
                <button class="button button1" type="submit">
                  Enviar
                </button>
              </form>
            </div>
           </div>
      

</section>
