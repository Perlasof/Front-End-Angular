<div class="row" class="container">
    <h1>Educaci√≥n</h1>
    <div class="col-lg-2">
        <button type="button" class= "btn btn-primary"  routerLink="/nuevaedu" *ngIf="isLogged">
            Nueva Educacion
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of edu">
                    <td>
                        <h2>{{Educacion.nombreEdu}} </h2>
                    </td>
                    <td>{{Educacion.descripcionEdu}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-primary" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
